services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS:-rootpass}
      MYSQL_DATABASE: ${DB_NAME:-cmep_dev}
      MYSQL_USER: ${DB_USER:-cmep_user}
      MYSQL_PASSWORD: ${DB_PASS:-cmep_pass}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    env_file:
      - ../.env
    environment:
      DB_HOST: mysql
    volumes:
      - ../backend:/app
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build:
      context: ../frontend
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  mysql_data:
